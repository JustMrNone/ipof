name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install dependencies
      run:
        cd tidy
        go mod tidy

    - name: Build the project
      run: go build -v ./...

    - name: Run tests
      run: go test -v ./...

    - name: Verify formatting
      run: go fmt ./...

    - name: Lint the code
      run: go vet ./...
